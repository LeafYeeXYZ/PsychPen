<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="在线进行心理学/教育学统计检验和数据可视化"
    />
    <link rel="icon" href="/favicon.ico" />
    <title>PsychPen</title>
    <script defer type="module" src="./src/main.tsx"></script>
  </head>
  <body style="overflow: hidden">
    <style id="loading-style">
      #loading-content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 0.6rem;
        width: 100dvw;
        height: 100dvh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f3f4f6;
        color: black;
        font-size: 1.2rem;
        font-weight: bold;
      }
      #loading-sign {
        width: 2rem;
        height: 2rem;
        margin-bottom: 1rem;
        border: 0.2rem solid black;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (prefers-color-scheme: dark) {
        #loading-content {
          background-color: #111827;
          color: white;
        }
        #loading-sign {
          border-color: #f3f4f6;
          border-top-color: transparent;
        }
      }
    </style>
    <div id="loading-content">
      <div id="loading-sign"></div>
      <div>加载中</div>
    </div>
    <script id="loading-script">
      window.onload = () => {
        const loadingStyle = document.getElementById('loading-style')
        const loadingContent = document.getElementById('loading-content')
        const loadingScript = document.getElementById('loading-script')
        loadingStyle?.remove()
        loadingContent?.remove()
        loadingScript?.remove()
      }
    </script>
    <div id="root"></div>
  </body>
</html>
